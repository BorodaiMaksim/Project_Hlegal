<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Header</title>
    <link rel="stylesheet" href="./styles/sass.css"/>
</head>
<body>
    <header>
        <div class="header-for-large show-for-large">
            <div class="logo">
                <a class="logo-image" href="#"><img src="./images/hlegal/ulkit/Header/Logo.svg" alt="Logo" /></a>
            </div>
            <div class="header-information">
                <div class="content-placement">
                    <div class="wrapper">
                        <div class="language-bottom">
                            <ul>
                                <li><a href="#" class="link">УК</a></li>
                                <li><a href="#" class="link">РУ</a></li>
                                <li><a href="#" target="_blank" class="link">EN</a></li>
                            </ul>
                        </div>
                        <div class="text-information show-for-medium"><a href="#" class="link">Kyiv, Mechnikova str.,14/1</a></div>
                        <div class="contact-information">
                            <a href="#" class="link">0800 211 927</a>
                        </div>
                        <div class="fb-logo show-for-medium"><img src="./images/fb-logo/Vector.svg" alt="Logo" /></div>
                    </div>
                    <div class="navigation-menu">
                        <ul>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">services</a></li>
                            <li><a href="#">team</a></li>
                            <li><a href="#">publications</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

            <div class="header-top hide-for-large">
                <div class="wrapper">
                    <div class="language-bottom">
                        <ul>
                            <li><a href="#" class="link">УК</a></li>
                            <li><a href="#" class="link">РУ</a></li>
                            <li><a href="#" target="_blank" class="link">EN</a></li>
                        </ul>
                    </div>
                    <div class="text-information show-for-medium"><a href="#" class="link">Kyiv, Mechnikova str.,14/1</a></div>
                    <div class="contact-information">
                        <a href="#" class="link">0800 211 927</a>
                    </div>
                    <div class="fb-logo show-for-medium"><img src="./images/fb-logo/Vector.svg" alt="Logo" /></div>
                </div>
            </div>

            <div class="header-bottom hide-for-large">
                <div class="wrapper">
                    <div class="logo">
                        <a class="logo-image" href="#"><img src="./images/hlegal/ulkit/Header/Logo.svg" alt="Logo" /></a>
                    </div>
                    <div class="navigation-menu show-for-medium">
                        <ul>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">services</a></li>
                            <li><a href="#">team</a></li>
                            <li><a href="#">publications</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                    <div class="burger-menu">
                        <input type="checkbox" id="menu" />
                        <label for="menu">
                            <div class="hamburger hide-for-medium"></div>
                        </label>

                        <label class="header-submenu" for="menu">
                            <ul>
                                <li><a href="#">about us</a></li>
                                <li><a href="#">послуги</a></li>
                                <li><a href="#">команда</a></li>
                                <li><a href="#">публікації</a></li>
                                <li><a href="#">контакти</a></li>
                            </ul>
                        </label>
                    </div>
                </div>
            </div>   
    </header>
</body>
</html>
